<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
</head>
<body>
    <div id="title-image"></div>
    <div class="steps-form">
        <div class="person" id="person1">
            <img src="david.jpg" alt="David">
            <label for="steps1">David's Steps:</label>
            <input type="number" id="steps1" placeholder="Enter steps here">
            <button onclick="submitSteps(1, 'David')">Submit</button>
            <p>Today's steps: <span id="today1">0</span></p>
            <p>Total steps: <span id="total1">0</span></p>
        </div>
        <div class="person" id="person2">
            <img src="joe.jpg" alt="Joe">
            <label for="steps2">Joe's Steps:</label>
            <input type="number" id="steps2" placeholder="Enter steps here">
            <button onclick="submitSteps(2, 'Joe')">Submit</button>
            <p>Today's steps: <span id="today2">0</span></p>
            <p>Total steps: <span id="total2">0</span></p>
        </div>
        <div class="person" id="person3">
            <img src="lili.jpg" alt="Lili">
            <label for="steps3">Lili's Steps:</label>
            <input type="number" id="steps3" placeholder="Enter steps here">
            <button onclick="submitSteps(3, 'Lili')">Submit</button>
            <p>Today's steps: <span id="today3">0</span></p>
            <p>Total steps: <span id="total3">0</span></p>
        </div>
        <div class="person" id="person4">
            <img src="jenn.jpg" alt="Jenn">
            <label for="steps4">Jenn's Steps:</label>
            <input type="number" id="steps4" placeholder="Enter steps here">
            <button onclick="submitSteps(4, 'Jenn')">Submit</button>
            <p>Today's steps: <span id="today4">0</span></p>
            <p>Total steps: <span id="total4">0</span></p>
        </div>
        <div class="person" id="person5">
            <img src="jordyn.jpg" alt="Jordyn">
            <label for="steps5">Jordyn's Steps:</label>
            <input type="number" id="steps5" placeholder="Enter steps here">
            <button onclick="submitSteps(5, 'Jordyn')">Submit</button>
            <p>Today's steps: <span id="today5">0</span></p>
            <p>Total steps: <span id="total5">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="title-image"></div>
        <div class="steps-form">
            <div class="person" id="person1">
                <img src="pegasuss.jpg" alt="Super suss">
                <label for="steps1">Pegasuss's Steps:</label>
                <input type="number" id="steps1" placeholder="Enter steps here">
                <button onclick="submitSteps(1)">Submit</button>
                <p>Today's steps: <span id="today1">0</span></p>
                <p>Total steps: <span id="total1">0</span></p>
            </div>

    </div>
    <script src="script.js"></script>

</html>
